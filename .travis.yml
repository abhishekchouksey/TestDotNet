language: csharp

matrix:
  include:
    - dotnet: 1.0.0-preview2-003121
      mono: none
      env: DOTNETCORE=1
    - mono: latest
install:
  - nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner
  - nuget install Castle.Core  -Version 3.3.3 
  - nuget install Moq  -Version 4.6.38-alpha
script:
  - xbuild /p:Configuration=Release ./MyNewService/MyNewService.csproj
  - nunit-console ./UnitTestProj/bin/Debug/UnitTestProj.dll
